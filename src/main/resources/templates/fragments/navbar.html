<header id="header" class="fixed-top" th:fragment="header">
    <div class="container d-flex align-items-center">
        <h1 class="logo me-auto" style="color: #2a52be; " onclick="location.href='/'">WooMooL</h1>
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="active" href="/" th:text="#{label.home}">HOME</a></li>
                <li><a href="/board/getFundingList" th:text="#{label.funding}">펀딩</a></li>
                <li><a href="/board/getPurchaseList" th:text="#{label.purchase}">구매</a></li>
                <li class="dropdown"><a href="#"><span th:text="#{label.community}">커뮤니티</span> <i
                        class="bi bi-chevron-down"></i></a>
                    <ul>
                        <li><a href="/board/getBoardList?flag_nq=N" th:text="#{label.notice}">공지사항</a></li>
                        <li><a href="/board/getBoardList?flag_nq=Q">Q&A</a></li>
                    </ul>
                </li>
                <!-- <li><a href="contact.html">마이페이지</a></li> -->
            </ul>
            <div class="navbar-toolbar d-flex align-items-center order-lg-3">

                    </div>
                </a>

                </a>

                <div class="navbar-tool-icon-box">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
            </div>
        </nav>
        <!-- .navbar -->

        <a href="/login" class="get-started-btn" th:if="${session.loginMember == null}" th:text="#{button.login}">로그인</a>
        <a href="/logout" class="get-started-btn" th:if="${session.loginMember != null}" th:text="#{button.logout}">로그아웃</a>
