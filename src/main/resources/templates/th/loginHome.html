<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/member.css}" rel="stylesheet"/>
    <link th:href="@{/css/wrapper.css}" rel="stylesheet"/>
    <th:block th:include="fragments/navbar :: html-head"></th:block>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/korea.css"/>
    <title th:text="#{label.woomool}"></title>
</head>

<script type="text/javascript" src="js/d3.js"></script>
<script type="text/javascript" src="js/korea.js"></script>

<body>

<!-- header -->
<th:block th:include="fragments/navbar :: header"></th:block>

<main id="main">
    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex justify-content-center align-items-center">
        <div class="container position-relative" data-aos="zoom-in" data-aos-delay="100">
            <h1>WELCOME TO <br>WooMooL MARKET</h1>
            <h2 th:text="|#{label.welcome} ${member.id}님|">로그인 사용자 이름</h2>
            <a href="/board/getPurchaseList" class="btn-get-started">구경하러 가기</a>
        </div>
    </section><!-- End Hero -->

    <!--원래꺼-->
    <section id="about" class="about">
        <!-- ======= Counts Section ======= -->
        <section id="counts" class="counts section-bg">
            <div class="container">

                <div class="row counters">
                    <div class="col-lg-4 col-6 text-center">
                        <span th:text="${session.totalFundingCount}">yaho</span>
                        <p>전체 펀딩수</p>
                    </div>

                    <div class="col-lg-4 col-6 text-center">
                        <span th:text="${session.ongoingFundingCount}">yaho</span>
                        <p>진행중</p>
                    </div>

                    <div class="col-lg-4 col-6 text-center">
                        <span th:text="${session.getSuccessfulFundingCount}">yaho</span>
                        <p>목표 달성 완료</p>
                    </div>
                </div>
            </div>
        </section><!-- End Counts Section -->
        <div class="container" data-aos="fade-up">
            <div class="row">
                <!-- 지도 -->
                <div>
                    <!-- container -->
                    <div class="container">
                        <div class="wrapper">
                            <div id="container"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section><!-- End About Section -->
</main>

<!-- footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/js/duplication_validity.js}"></script>

<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>
<script src="/assets/vendor/purecounter/purecounter.js"></script>
<script src="/assets/vendor/swiper/js/swiper-bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

</body>
</html>
