<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/member.css}" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link th:href="@{/css/util.css}" rel="stylesheet"/>
    <th:block th:include="fragments/navbar :: html-head"></th:block>
    <title th:text="#{label.woomool}">로그인</title>
</head>
<body>

<!-- header -->
<th:block th:include="fragments/navbar :: header"></th:block>

<main id="main" class="mt-5">

    <div class="limiter">
        <div class="container-login100 "  id="woomoolWrap" >
            <div class="wrap-login100">
                <div class="login100-pic js-tilt text-center" >
                    <div style="height: 100px ;">

                    </div>
                    <img src="images/wm-cir-big.png" alt="IMG">
                </div>

                <form  action="item.html" th:action th:object="${loginForm}" method="post" class="login100-form validate-form">
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                           th:text="${err}">전체 오류 메시지</p>
                    </div>

                    <span class="login100-form-title">
						<h2 th:text="#{label.login}">Login</h2>
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

                        <input class="input100" type="text" id="id" minlength="4" maxlength="20" required th:field="*{id}"  placeholder="아이디" th:errorclass="field-error">
                        <!-- <label for="id" th:text="#{label.member.id}">아이디</label> -->
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                        <div class="field-error" th:errors="*{id}" ></div>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" id="password" minlength="4" maxlength="20" required th:field="*{password}" placeholder="비밀번호"
                               th:errorclass="field-error">
                        <span class="focus-input100"></span>
                        <!-- <div class="field-error" th:errors="*{password}"></div> -->
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" th:text="#{button.login}"
                                type="submit">
                            로그인
                        </button>
                    </div>

                    <div class="text-center p-t-12">
						<span class="txt1">
						</span>
                        <a class="txt2" href="#" th:onclick="|location.href='@{/members/add}'|"
                           th:text="#{button.signup}">
                            회원가입
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="#">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>


</main>


<!-- footer -->
<footer th:replace="fragments/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/js/duplication_validity.js}"/>
<script type="text/javascript" th:src="@{/js/common_validity.js}"/>

<div id="preloader"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>
<script src="/assets/vendor/purecounter/purecounter.js"></script>
<script src="/assets/vendor/swiper/js/swiper-bundle.min.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

<!--login-->

<!--===============================================================================================-->
<script src="/vendor/bootstrap/js/popper.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="/vendor/tilt/tilt.jquery.min.js"></script>

<script >

    // })
</script>
<!--===============================================================================================-->
<script src="/js/login.js"></script>

</body>
</html>
